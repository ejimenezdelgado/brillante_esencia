<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Joyas</title>
    <!-- Agregar los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agregar tu archivo de estilos personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white text-center py-3">
        <h1 class="text-gold">Tienda de Joyas</h1>
    </header>

    <!-- Menú -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <a class="nav-link text-gold" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-gold" href="#">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-gold" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-gold" href="#">Contacto</a>
            </li>
        </ul>
    </nav>

    <!-- Slider -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://labs.openai.com/e/sMoclvd6ct51MGPQw1Sv0UGr/n6m3H73DIg6ttujnGXRYPZSv" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="https://labs.openai.com/e/sMoclvd6ct51MGPQw1Sv0UGr/jdIGACpA3V4YkdIP1LeaAEUz" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="https://openailabsprodscus.blob.core.windows.net/private/user-IYXDq0duXxauDokxkvHF4BRU/generations/generation-n6m3H73DIg6ttujnGXRYPZSv/image.webp?st=2023-07-18T04%3A48%3A24Z&se=2023-07-18T06%3A46%3A24Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/webp&skoid=15f0b47b-a152-4599-9e98-9cb4a58269f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2023-07-18T00%3A31%3A36Z&ske=2023-07-25T00%3A31%3A36Z&sks=b&skv=2021-08-06&sig=8d9Nw8lUDm/SAiAI0krxHLvHG5or7HbnIJm5B75OQz4%3D" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <!-- Álbum de imágenes -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="joya1.jpg" class="img-fluid" alt="Joya 1">
            </div>
            <div class="col-md-4 mb-4">
                <img src="joya2.jpg" class="img-fluid" alt="Joya 2">
            </div>
            <div class="col-md-4 mb-4">
                <img src="joya3.jpg" class="img-fluid" alt="Joya 3">
            </div>
        </div>
    </div>

    <!-- Agregar los scripts de Bootstrap y tu archivo de JavaScript personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
